<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>AMD setup - Demo and Playground</title>

    <!-- ATTN Foundation loaded without JS - stay clear of JS-driven widgets, or add the JS setup -->
    <!--
        ATTN jQuery 1.x is used here, making the demo compatible with oldIE. As a side effect,
        Foundation 5 JS can't be used reliably (requires jQuery 2.x). Stay clear, or switch to
        jQuery 2.x, available in node_modules.
    -->
    <link rel="stylesheet" href="../bower_demo_components/foundation/css/normalize.css">
    <link rel="stylesheet" href="../bower_demo_components/foundation/css/foundation.css">

    <link rel="stylesheet" href="amd.css">

    <script id="collection-template" type="text/x-template">
        <div class="row">
            <p>Collection content, passed to a Marionette.CompositeView template:</p>
            <ul></ul>
            <p>There are <%= items.length %> items in the collection. Exported collection methods tell us that the ID of
                the first item is "<%= items.first.id %>", and the ID of the last item is "<%= items.last.id %>".</p>
        </div>
    </script>

    <script id="model-template" type="text/x-template">
        <dt>Model with ID <%= id %></dt>
        <dd><%= someMethod %></dd>
        <dd><%= someMethodWithArgs %></dd>
    </script>

</head>
<body>
    <!-- check that 'bower install' has been run in the demo dir if bower.json isn't empty -->
    <script src="../bower-check.js"></script>


    <section id="header">
        <h1 class="row">AMD setup</h1>
        <p class="row">This page uses the AMD build in the <code>dist</code> directory, not the files in <code>src</code>.
            In other words, run the <code>grunt</code> command first to build a current version.</p>
    </section>

    <section id="main">
        <!-- body content here... -->
    </section>
    
    <!-- libraries --><!-- edit and replace with your project libraries as needed -->
    <script data-main="amd" src="../bower_demo_components/requirejs/require.js"></script>

</body>
</html>
