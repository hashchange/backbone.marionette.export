<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Backbone.Marionette.Export 2.1.4, demo (AMD)</title>
    <meta name="description" content="Backbone.Marionette.Export 2.1.4, demo (AMD)">

    <!-- ATTN Foundation loaded without JS - stay clear of JS-driven widgets, or add the JS setup -->
    <!--
        ATTN jQuery 1.x is used here, making the demo compatible with oldIE. As a side effect,
        Foundation 5 JS can't be used reliably (requires jQuery 2.x). Stay clear, or switch to
        jQuery 2.x, available in node_modules.
    -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/5.5.2/css/foundation.css">

    <link rel="stylesheet" href="https://cdn.rawgit.com/hashchange/backbone.marionette.export/2.1.4/demo/amd/amd.css">

    <!-- Fix HTML5 tags in oldIE and other lacking legacy browsers -->
    <script src="http://modernizr.com/downloads/modernizr-latest.js"></script>

    <script id="collection-template" type="text/x-template">
        <div class="row">
            <p>Collection content, passed to a Marionette.CompositeView template:</p>
            <ul></ul>
            <p>There are <%= items.length %> items in the collection. Exported collection methods tell us that the ID of
                the first item is "<%= items.first.id %>", and the ID of the last item is "<%= items.last.id %>".</p>
        </div>
    </script>

    <script id="model-template" type="text/x-template">
        <dt>Model with ID <%= id %></dt>
        <dd><%= someMethod %></dd>
        <dd><%= someMethodWithArgs %></dd>
    </script>

</head>
<body>

    <section id="main">
        <!-- body content here... -->
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.14/require.js"></script>
    <script src="https://cdn.rawgit.com/hashchange/backbone.marionette.export/2.1.4/demo/amd/jsbin/require-config.js"></script>
</body>
</html>
