<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="../node_modules/mocha/mocha.css">

</head>
<body>

    <div id="alternate-setup" class="aux"><a href="#"></a></div>
    <div id="mocha"></div>

    <!-- Fixing window.console for oldIE -->
    <script>if ( !window.console ) { window.console = {}; window.console.log = window.console.assert = function () {}; }</script>

    <!-- libraries --><!-- edit and replace with your project libraries as needed -->

    <script>
        document.write(
            '<script src="' +
            (

            ) +
            '"><\/script>'
        );
    </script>
    <script src="../bower_components/backbone/backbone.js"></script>
    <script src="../bower_components/marionette/lib/backbone.marionette.js"></script>

    <!-- test framework -->
    <script src="../node_modules/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>

    <!-- assertion framework --><!-- remove unnecessary components -->
    <script src="../node_modules/karma-chai-plugins/node_modules/chai/chai.js"></script>
    <script src="../node_modules/karma-chai-plugins/node_modules/sinon-chai/lib/sinon-chai.js"></script>
    <script src="../node_modules/karma-chai-plugins/node_modules/sinon/lib/sinon.js"></script>
    <!--
        Sinon component files, such as spy.js, are added automatically by `grunt interactive`.
        Works if Sinon is installed as part of karma-chai-plugins (npm).
        See Grunt task `sails-linker:interactive_sinon` in Gruntfile.js.
    -->
    <!--SINON COMPONENT SCRIPTS-->
    <!--SINON COMPONENT SCRIPTS END-->

    <script>
        var expect = chai.expect,
            should = chai.should();
    </script>

    <!-- include source files here... -->
    <script src="../src/backbone.marionette.export.js"></script>

    <!-- (include spec files here...) -->
    <!-- *.spec.js and *.test.js files in the spec dir are added automatically by `grunt interactive` -->
    <!--SPEC SCRIPTS-->
    <!--SPEC SCRIPTS END-->

    <script>
        if ( location.hash == '#lodash' ) {
            $('#alternate-setup a' )
                .attr( 'href', '#' )
                .text( '→ Run tests with Underscore (no _.cloneDeep support)' );
        } else {
            $('#alternate-setup a' )
                .attr( 'href', '#lodash' )
                .text( '→ Run tests with Lo-dash, including _.cloneDeep support' );
        }
        $( window ).on( "hashchange", function () {
            location.reload( true );
        });
    </script>

    <script>mocha.run()</script>
</body>
</html>
