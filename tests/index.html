<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
    <link rel="stylesheet" href="test-framework.css">
</head>
<body>
    <div id="test-framework-help-link" class="aux"><a href="help.html" target="jsTestHelp">Test Framework Help</a></div>
    <div id="alternate-setup" class="aux"><a href="#"></a></div>
    <div id="mocha"></div>
    
    <!-- libraries --><!-- edit and replace with your project libraries as needed -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script>
        document.write(
            '<script src="' +
            (
                location.hash == '#lodash' ?
                'vendor_components/lodash-custom/lodash.underscore.custom.js' :
                'bower_components/underscore/underscore.js'
            ) +
            '"><\/script>'
        );
    </script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="bower_components/marionette/lib/backbone.marionette.js"></script>

    <!-- test framework -->
    <script src="bower_components/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>

    <!-- assertion framework --><!-- remove unnecessary components -->
    <script src="bower_components/chai/chai.js"></script>
    <script src="bower_components/sinon-chai/lib/sinon-chai.js"></script>
    <script src="bower_components/sinon/index.js"></script>
    <script src="bower_components/chai-backbone/chai-backbone.js"></script>
    <script>
        var expect = chai.expect,
            should = chai.should();
    </script>

    <!-- include source files here... -->
    <script src="../backbone.marionette.export.js"></script>

    <!-- include spec files here... -->
    <script src="spec/model.test.js"></script>
    <script src="spec/collection.test.js"></script>
    <script src="spec/itemview.test.js"></script>
    <script src="spec/compositeview.test.js"></script>

    <script>
        if ( location.hash == '#lodash' ) {
            $('#alternate-setup a' )
                .attr( 'href', '#' )
                .text( '→ Run tests with Underscore (no _.cloneDeep support)' );
        } else {
            $('#alternate-setup a' )
                .attr( 'href', '#lodash' )
                .text( '→ Run tests with Lo-dash, including _.cloneDeep support' );
        }
        $( window ).on( "hashchange", function () {
            location.reload( true );
        });
    </script>

    <script>mocha.run()</script>
</body>
</html>
